<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiWorld - Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-background"></div>
    <div class="auth-gradient"></div>
    
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> На головну
    </a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <a href="index.html" class="auth-logo">
                        <img src="Mobi.png" alt="MobiWorld Logo">
                        <span>MobiWorld</span>
                    </a>
                </div>
                
                <form id="registerForm" class="auth-form active" onsubmit="register(event)">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Ім'я" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Підтвердіть пароль" required>
                    </div>
                    <button type="submit" class="auth-submit">ЗАРЕЄСТРУВАТИСЯ</button>
                </form>

                <div class="auth-links">
                    <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
